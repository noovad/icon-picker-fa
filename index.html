<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Icon Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      * {
        font-family: "Inter", sans-serif;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      .icon-card {
        transition: all 0.15s ease;
      }
      .icon-card:hover {
        transform: translateY(-2px);
      }
      .icon-card.selected {
        border-color: #6366f1;
        background: #eef2ff;
      }
      .icon-card.selected svg {
        color: #6366f1;
      }
      .tab-btn {
        transition: all 0.15s ease;
      }
      #copyBtn {
        transition: all 0.2s ease;
      }
      #copyBtn.copied {
        background: #16a34a;
      }
      .preview-bg {
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 16px 16px;
      }
      input[type="color"] {
        -webkit-appearance: none;
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 8px;
        padding: 2px;
        cursor: pointer;
        background: none;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 6px;
      }
    </style>
  </head>

  <body class="bg-slate-100 h-screen overflow-hidden">
    <div class="flex h-full">
      <!-- LEFT: Icon List -->
      <div class="w-3/5 border-r border-slate-200 bg-white flex flex-col shadow-sm">
        <!-- Header -->
        <div class="px-5 py-4 border-b border-slate-100 bg-gradient-to-r from-indigo-600 to-violet-600">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
              <svg width="16" height="16" fill="white" viewBox="0 0 512 512">
                <path
                  d="M91.7 96C106.3 86.8 116 70.5 116 52C116 23.3 92.7 0 64 0S12 23.3 12 52c0 16.7 7.8 31.5 20 41.3V224H12c-6.6 0-12 5.4-12 12v24c0 6.6 5.4 12 12 12H232c6.6 0 12-5.4 12-12v-24c0-6.6-5.4-12-12-12H91.7V96zM500 288H268c-6.6 0-12 5.4-12 12v24c0 6.6 5.4 12 12 12h140.3v128.7c-12.2 9.8-20 24.6-20 41.3c0 28.7 23.3 52 52 52s52-23.3 52-52c0-18.5-9.7-34.8-24.3-44V288H500z"
                />
              </svg>
            </div>
            <div>
              <h1 class="text-lg font-bold text-white leading-none">Icon Picker</h1>
              <p class="text-indigo-200 text-xs mt-0.5">Font Awesome 6</p>
            </div>
          </div>

          <!-- Search -->
          <div class="relative mt-3">
            <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
              <svg width="14" height="14" fill="#a5b4fc" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="searchInput"
              placeholder="Search icons..."
              class="w-full pl-9 pr-4 py-2.5 bg-white/15 border border-white/20 rounded-xl text-sm text-white placeholder-indigo-200 focus:outline-none focus:bg-white/25 focus:border-white/40"
            />
          </div>
        </div>

        <!-- Tabs -->
        <div id="tabs" class="flex gap-1.5 px-4 pt-3 pb-1 flex-wrap"></div>

        <!-- Icon count -->
        <div id="iconCount" class="px-4 pb-1 text-xs text-slate-400"></div>

        <!-- Grid -->
        <div id="grid" class="p-3 grid grid-cols-7 gap-2 overflow-y-auto flex-1"></div>

        <!-- Footer attribution -->
        <div class="px-4 py-2.5 border-t border-slate-100 bg-slate-50 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="text-xs text-slate-400">Icons by</span>
            <a
              href="https://fontawesome.com"
              target="_blank"
              class="flex items-center gap-1.5 text-xs font-semibold text-indigo-600 hover:text-indigo-800 transition-colors"
            >
              <svg width="12" height="12" fill="currentColor" viewBox="0 0 512 512">
                <path
                  d="M91.7 96C106.3 86.8 116 70.5 116 52C116 23.3 92.7 0 64 0S12 23.3 12 52c0 16.7 7.8 31.5 20 41.3V224H12c-6.6 0-12 5.4-12 12v24c0 6.6 5.4 12 12 12H232c6.6 0 12-5.4 12-12v-24c0-6.6-5.4-12-12-12H91.7V96zM500 288H268c-6.6 0-12 5.4-12 12v24c0 6.6 5.4 12 12 12h140.3v128.7c-12.2 9.8-20 24.6-20 41.3c0 28.7 23.3 52 52 52s52-23.3 52-52c0-18.5-9.7-34.8-24.3-44V288H500z"
                />
              </svg>
              Font Awesome
            </a>
            <span
              class="inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium bg-indigo-50 text-indigo-600 border border-indigo-100"
              >Free</span
            >
          </div>
          <span class="text-xs text-slate-400">CC BY 4.0 License</span>
        </div>
      </div>

      <!-- RIGHT: Detail Panel -->
      <div class="w-2/5 bg-slate-50 flex flex-col">
        <!-- Panel header -->
        <div class="px-5 py-4 border-b border-slate-200 bg-white">
          <h2 class="text-sm font-semibold text-slate-700">Icon Detail</h2>
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="flex-1 flex flex-col items-center justify-center gap-3 text-slate-400 px-6">
          <div class="w-16 h-16 rounded-2xl bg-slate-100 flex items-center justify-center">
            <svg width="28" height="28" fill="#94a3b8" viewBox="0 0 512 512">
              <path
                d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"
              />
            </svg>
          </div>
          <p class="text-sm font-medium text-slate-500">No icon selected</p>
          <p class="text-xs text-slate-400 text-center">Click on any icon from the grid to preview and customize it</p>
        </div>

        <!-- Detail Panel -->
        <div id="detailPanel" class="hidden flex-1 flex flex-col overflow-y-auto">
          <!-- Icon name & category -->
          <div class="px-5 py-4 bg-white border-b border-slate-100">
            <div class="flex items-start justify-between gap-2">
              <div>
                <p id="iconName" class="font-semibold text-slate-800 text-base"></p>
                <p id="iconCategory" class="text-xs text-slate-400 mt-0.5"></p>
              </div>
              <span
                id="faName"
                class="text-xs bg-indigo-50 text-indigo-600 border border-indigo-100 rounded-md px-2 py-1 font-mono whitespace-nowrap"
              ></span>
            </div>
          </div>

          <div class="p-5 flex flex-col gap-4">
            <!-- Preview -->
            <div
              class="preview-bg flex justify-center items-center rounded-2xl p-8 border border-slate-200 bg-white min-h-[140px]"
            >
              <div id="svgPreview" class="transition-all duration-200"></div>
            </div>

            <!-- Controls row -->
            <div class="flex gap-3">
              <!-- Color -->
              <div class="flex-1 bg-white border border-slate-200 rounded-xl px-3 py-2.5 flex items-center gap-3">
                <div class="relative">
                  <input type="color" id="colorPicker" value="#6366f1" />
                  <div class="absolute inset-0 rounded-lg pointer-events-none ring-1 ring-black/10"></div>
                </div>
                <div>
                  <p class="text-xs text-slate-400">Color</p>
                  <p id="colorHex" class="text-xs font-mono font-semibold text-slate-700 mt-0.5">#6366f1</p>
                </div>
              </div>

              <!-- Size -->
              <div class="flex-1 bg-white border border-slate-200 rounded-xl px-3 py-2.5">
                <p class="text-xs text-slate-400 mb-1">Size (px)</p>
                <input
                  type="number"
                  id="sizePicker"
                  value="64"
                  min="8"
                  max="256"
                  class="w-full text-sm font-semibold text-slate-700 focus:outline-none bg-transparent"
                />
              </div>
            </div>

            <!-- Size slider -->
            <input
              type="range"
              id="sizeSlider"
              min="8"
              max="256"
              value="64"
              class="w-full accent-indigo-600 h-1.5 rounded-full cursor-pointer"
            />

            <!-- SVG Code -->
            <div>
              <div class="flex items-center justify-between mb-2">
                <label class="text-xs font-medium text-slate-500">SVG Code</label>
                <span class="text-xs text-slate-400">Ready to paste</span>
              </div>
              <textarea
                id="svgCode"
                class="w-full h-32 text-xs p-3 border border-slate-200 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-indigo-200 bg-slate-50 font-mono text-slate-600"
                readonly
              ></textarea>
            </div>

            <!-- Buttons -->
            <div class="flex gap-2">
              <button
                id="copyBtn"
                class="flex-1 bg-indigo-600 text-white py-2.5 rounded-xl hover:bg-indigo-700 text-sm font-medium flex items-center justify-center gap-2"
              >
                <svg id="copyIcon" width="14" height="14" fill="white" viewBox="0 0 448 512">
                  <path
                    d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"
                  />
                </svg>
                <span id="copyLabel">Copy SVG</span>
              </button>
              <button
                id="downloadBtn"
                class="bg-slate-100 text-slate-700 px-4 py-2.5 rounded-xl hover:bg-slate-200 text-sm font-medium flex items-center gap-2 transition-colors"
              >
                <svg width="13" height="13" fill="currentColor" viewBox="0 0 512 512">
                  <path
                    d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"
                  />
                </svg>
                .svg
              </button>
            </div>

            <!-- FA badge -->
            <div class="flex items-center gap-2 p-3 bg-indigo-50 border border-indigo-100 rounded-xl">
              <svg width="14" height="14" fill="#6366f1" viewBox="0 0 512 512">
                <path
                  d="M91.7 96C106.3 86.8 116 70.5 116 52C116 23.3 92.7 0 64 0S12 23.3 12 52c0 16.7 7.8 31.5 20 41.3V224H12c-6.6 0-12 5.4-12 12v24c0 6.6 5.4 12 12 12H232c6.6 0 12-5.4 12-12v-24c0-6.6-5.4-12-12-12H91.7V96zM500 288H268c-6.6 0-12 5.4-12 12v24c0 6.6 5.4 12 12 12h140.3v128.7c-12.2 9.8-20 24.6-20 41.3c0 28.7 23.3 52 52 52s52-23.3 52-52c0-18.5-9.7-34.8-24.3-44V288H500z"
                />
              </svg>
              <p class="text-xs text-indigo-600">
                Icon dari
                <a href="https://fontawesome.com" target="_blank" class="font-semibold underline hover:text-indigo-800"
                  >Font Awesome 6</a
                >
                &bull; Lisensi
                <a
                  href="https://creativecommons.org/licenses/by/4.0/"
                  target="_blank"
                  class="font-semibold underline hover:text-indigo-800"
                  >CC BY 4.0</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let ICON_DATA = {};
      let CURRENT_CATEGORY = null;
      let CURRENT_ICON = null;

      fetch("icons.json")
        .then((res) => res.json())
        .then((data) => {
          ICON_DATA = data;
          renderTabs();
        });

      /* ------------------ Tabs ------------------ */

      function renderTabs() {
        const tabs = document.getElementById("tabs");
        tabs.innerHTML = "";

        const categoryIcons = {
          solid: `<path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zm161 105l-17-17c-9.4-9.4-9.4-24.6 0-33.9L239 215l-95-95c-9.4-9.4-9.4-24.6 0-33.9l17-17c9.4-9.4 24.6-9.4 33.9 0l128 128c9.4 9.4 9.4 24.6 0 33.9L194.9 361c-9.4 9.4-24.6 9.4-33.9 0z"/>`,
          regular: `<path d="M256 48a208 208 0 1 1 0 416A208 208 0 1 1 256 48zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/>`,
          brands: `<path d="M448 209.9a210.1 210.1 0 0 1-232-208c0-7.9 .5-15.7 1.4-23.4C148.2 40 32 150.6 32 288c0 135.5 110.5 245.5 246.5 245.5 97.5 0 181.4-57 221.3-139.8-7.4 1-14.9 1.5-22.3 1.5-72.5 0-137-36.6-174.3-92.3z"/>`,
        };

        Object.keys(ICON_DATA).forEach((category, index) => {
          const btn = document.createElement("button");
          btn.className =
            "tab-btn flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium rounded-full border transition-all";

          const iconPath = categoryIcons[category.toLowerCase()] || categoryIcons.solid;
          btn.innerHTML = `
      <svg width="10" height="10" fill="currentColor" viewBox="0 0 512 512">${iconPath}</svg>
      <span>${category.charAt(0).toUpperCase() + category.slice(1)}</span>
      <span class="ml-0.5 bg-current opacity-20 text-[10px] rounded-full"></span>
    `;

          setTabActive(btn, false);

          if (index === 0) {
            setTabActive(btn, true);
            CURRENT_CATEGORY = category;
            renderGrid(category);
          }

          btn.onclick = () => {
            CURRENT_CATEGORY = category;
            renderGrid(category);
            document.querySelectorAll("#tabs button").forEach((b) => setTabActive(b, false));
            setTabActive(btn, true);
          };

          tabs.appendChild(btn);
        });
      }

      function setTabActive(btn, active) {
        if (active) {
          btn.className =
            "tab-btn flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium rounded-full border transition-all bg-indigo-600 text-white border-indigo-600";
        } else {
          btn.className =
            "tab-btn flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium rounded-full border transition-all bg-white text-slate-600 border-slate-200 hover:border-indigo-300 hover:text-indigo-600";
        }
      }

      /* ------------------ Grid ------------------ */

      function renderGrid(category) {
        const grid = document.getElementById("grid");
        const countEl = document.getElementById("iconCount");
        const search = document.getElementById("searchInput").value.toLowerCase();
        grid.innerHTML = "";

        const filtered = ICON_DATA[category].filter((icon) => icon.name.includes(search));

        countEl.textContent = `${filtered.length} icon${filtered.length !== 1 ? "s" : ""}`;

        if (filtered.length === 0) {
          grid.innerHTML = `
      <div class="col-span-7 flex flex-col items-center justify-center py-12 text-slate-400 gap-2">
        <svg width="32" height="32" fill="#cbd5e1" viewBox="0 0 512 512">
          <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
        </svg>
        <p class="text-sm font-medium">Tidak ada ikon ditemukan</p>
        <p class="text-xs">Coba kata kunci lain</p>
      </div>`;
          return;
        }

        filtered.forEach((icon) => {
          const div = document.createElement("div");
          div.className =
            "icon-card border border-slate-200 rounded-xl p-2.5 flex flex-col items-center justify-center gap-1.5 cursor-pointer hover:border-indigo-300 hover:bg-indigo-50 group";
          div.title = icon.name;

          const paths = icon.paths.map((d) => `<path d="${d}" />`).join("");

          div.innerHTML = `
      <svg width="20" height="20" fill="currentColor" viewBox="${icon.viewBox}" class="text-slate-600 group-hover:text-indigo-600 transition-colors">
        ${paths}
      </svg>
      <span class="text-[9px] text-slate-400 group-hover:text-indigo-500 text-center leading-tight overflow-hidden max-w-full truncate">${icon.name}</span>
    `;

          div.onclick = () => {
            document.querySelectorAll(".icon-card.selected").forEach((el) => el.classList.remove("selected"));
            div.classList.add("selected");
            selectIcon(icon);
          };

          grid.appendChild(div);
        });
      }

      document.getElementById("searchInput").addEventListener("input", () => renderGrid(CURRENT_CATEGORY));

      /* ------------------ Select Icon ------------------ */

      function selectIcon(icon) {
        CURRENT_ICON = icon;

        document.getElementById("emptyState").classList.add("hidden");
        document.getElementById("detailPanel").classList.remove("hidden");

        document.getElementById("iconName").textContent = icon.name;
        document.getElementById("iconCategory").textContent = `Font Awesome 6 \u2022 ${CURRENT_CATEGORY}`;

        const faClass =
          CURRENT_CATEGORY === "brands"
            ? `fa-brands fa-${icon.name}`
            : CURRENT_CATEGORY === "regular"
              ? `fa-regular fa-${icon.name}`
              : `fa-solid fa-${icon.name}`;
        document.getElementById("faName").textContent = faClass;

        updatePreview();
      }

      /* ------------------ Preview ------------------ */

      function updatePreview() {
        if (!CURRENT_ICON) return;

        const color = document.getElementById("colorPicker").value;
        const size = document.getElementById("sizePicker").value;

        document.getElementById("colorHex").textContent = color;

        const paths = CURRENT_ICON.paths.map((d) => `<path d="${d}" />`).join("\n    ");

        const svg = `<svg width="${size}" height="${size}" fill="${color}" viewBox="${CURRENT_ICON.viewBox}" xmlns="http://www.w3.org/2000/svg">
  ${paths}
</svg>`;

        document.getElementById("svgPreview").innerHTML = svg;
        document.getElementById("svgCode").value = svg;
      }

      document.getElementById("colorPicker").addEventListener("input", () => {
        document.getElementById("colorHex").textContent = document.getElementById("colorPicker").value;
        updatePreview();
      });
      document.getElementById("sizePicker").addEventListener("input", () => {
        document.getElementById("sizeSlider").value = document.getElementById("sizePicker").value;
        updatePreview();
      });
      document.getElementById("sizeSlider").addEventListener("input", () => {
        document.getElementById("sizePicker").value = document.getElementById("sizeSlider").value;
        updatePreview();
      });

      /* ------------------ Copy ------------------ */

      document.getElementById("copyBtn").onclick = () => {
        const code = document.getElementById("svgCode").value;
        navigator.clipboard.writeText(code);

        const btn = document.getElementById("copyBtn");
        const label = document.getElementById("copyLabel");
        const icon = document.getElementById("copyIcon");

        btn.classList.add("copied");
        label.textContent = "Copied!";
        icon.innerHTML = `<path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>`;

        setTimeout(() => {
          btn.classList.remove("copied");
          label.textContent = "Copy SVG";
          icon.innerHTML = `<path d="M208 0H332.1c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9V336c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V48c0-26.5 21.5-48 48-48zM48 128h80v64H64V448H256V416h64v48c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V176c0-26.5 21.5-48 48-48z"/>`;
        }, 2000);
      };

      /* ------------------ Download ------------------ */

      document.getElementById("downloadBtn").onclick = () => {
        if (!CURRENT_ICON) return;
        const code = document.getElementById("svgCode").value;
        const blob = new Blob([code], { type: "image/svg+xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${CURRENT_ICON.name}.svg`;
        a.click();
        URL.revokeObjectURL(url);
      };
    </script>
  </body>
</html>
